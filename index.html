<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' href='dist/main.css'>
  <script src='https://kit.fontawesome.com/24cc9dca36.js' crossorigin='anonymous'></script>
  <script src='dist/main.js'></script>
  <title>Arithmedoku</title>
</head>

<body>
  <main class='app'>
    <header class='header'>
      <div class='header_left'>
        <button id='header-about' class='header_button'>
          about
          <div class='header_dropdown header_dropdown--info'>
            <p>
              Arithmedoku is inspired by the popular puzzle game
              <a href='https://en.wikipedia.org/wiki/KenKen'>KenKen</a>,
              a sudoku-like game with a math twist, invented by Japanese math teacher
              <a href='https://en.wikipedia.org/wiki/Tetsuya_Miyamoto'>Tetsuya Miyamoto</a>.
            </p>

            <p>
              All of the puzzles in Arithmedoku were written by Jim Bumgardner, aka Krazydad. He calls them Inkies. From
              the Krazydad
              <a href='https://krazydad.com/about.php'>about page</a>:
            </p>

            <blockquote>
              This website has been offering free puzzles to the public since 2005. My mission is to provide puzzles to
              under-served groups that need them, including prisoners, pensioners, home-schoolers, hospitals, churches,
              and classrooms. There are currently about two million individual puzzles on the site, and over sixty
              unique varieties.
            </blockquote>

            <p>
              Check out the
              <a href='https://krazydad.com/'>Krazydad website</a>, or
              <a href='https://krazydad.com/inkies/'>find more Inkies</a>.
            </p>
          </div>
        </button>

          instructions
          <ul class='header_dropdown header_dropdown--list'>
            <li>
              <span>Rules</span>
              <div></div>
            </li>
            <li>
              <span>Cages</span>
              <div></div>
            </li>
            <li>
              <span>Squares</span>
              <div></div>
            </li>
            <li>
              <span>Keyboard Shortcuts</span>
              <div></div>
            </li>
            <li>
              <span>Tips and Tricks</span>
              <div></div>
            </li>
          </ul>

            <li>In the upper left is a result, and an operation. Performing this operation on the numbers in the cage
              must produce the listed result.</li>
            <li>E.g. a cage with two squares and label <span>42 x</span> could contain 6 and 7, since 6 * 7 = 42, but
              not 8 and 5, since 8 * 5 != 42.</li>
            <li>You can note possible numbers in the box on the left. If you've noted every possibility, hit the
              checkmark to finalize them.</li>
          </ol> -->

        <button id='header-options' class='header_button'>
          options
          <ul class='header_dropdown header_dropdown--list'>

                  </span>
                  <span class='option_hover'>
                    <i class="info"></i>
                    <span class='option_hover-text'>
                      <!-- insert text here -->
                    </span>
                  </span>
                </span>

                <!-- option toggle or num input here -->
              </li>

            </template>

            <template id='option-toggle-template'>
              <span class='toggle toggle--on'>
                <span class='toggle_circle'></span>
              </span>
            </template>

            <template id='option-num-template'>
              <span class='option_num'>
                <input class='option_num-input'></input>
              </span>
            </template>

      </div>
      <div class='header_right'>
        <button id='header-undo' class='header_button'>
          undo <span class='keyboard keyboard--cream'>⌘z / ⌃z </span>
        </button>
        <button id='header-redo' class='header_button'>
          redo <span class='keyboard keyboard--cream'>⌘y / ⌃y </span>
        </button>
        <button id='header-new' class='header_button'>new puzzle</button>
        <button id='header-reset' class='header_button'>reset</button>
      </div>
    </header>

    <section class='game'>
      <div class='puzzle'>
        <template id='square-template'>
          <div class='square' tabindex='-1'>
            <span class='square_cage-top'></span>
            <span class='square_cage-left'></span>
            <span class='square_label'></span>
            <span class='square_value'></span>
            <ol class='square_possibilities'>
              <li class='square_possibility'></li>
              <!-- more square possibilities here -->
            </ol>
          </div>
        </template>

        <!-- squares cloned from template go here -->
      </div>

      <div class='info-box'>
        <template id='info-label-template'>
          <svg class="info_label" viewBox="0 0 100 28">
            <path d="
                M 0,0
                h 100
                l -12,12
                l 12,12
                h -100
                z
              " />
            <polygon points="
                0,24
                7,24
                7,28
              " />
            <text x="15" y="45%" dominant-baseline="middle">
              <!-- insert text here -->
            </text>
          </svg>
        </template>

        <!-- labels cloned from template go here -->

        <ol class='square-info'>
          <template id='square-info_possibility-template'>
            <li class='square-info_possibility' data-val=''>
              <span class='possibility-icon no-hover'>
                <i class='circle'></i>
              </span>
              <span class='possibility-icon hover'>
                <i class='ban'></i>
              </span>
              <span class='square-info_possibility-val'>
                <!-- insert val here -->
              </span>
            </li>
          </template>

          <!-- possibilities cloned from template go here -->

          <button id='square-info_select-only' class='square-info_btn'>
            <i class='select'></i>
          </button>
          <button id='square-info_clear' class='square-info_btn'>
            <i class='clear'></i>
          </button>
        </ol>

        <div class='collection-info'>
          <div class='collection-combos'>
            <ul class='combos_list'>
              <template id='combo-template'>
                <li class='combo' tabindex='-1'>
                </li>
              </template>

              <!-- combos cloned from template go here -->
            </ul>
          </div>

          <div class='collection-filter'>
            <ul class='filter-tabs'>
              <button id='filter-and' class='filter_mode-btn'>
                Require All <span class='keyboard'>a</span>
              </button>
              <button id='filter-not' class='filter_mode-btn'>
                Eliminate <span class='keyboard'>e</span>
              </button>
              <button id='filter-or' class='filter_mode-btn'>
                Require One <span class='keyboard'>o</span>
              </button>
              <span id='filter-tab-underline'></span>
            </ul>

            <ol class='filter-possibilities'>
              <template id='filter-possibility-template'>
                <li class='filter-possibility' data-val=''>
                  <div class='possibility-icons possibility-icons--no-hover'></div>
                  <div class='possibility-icons possibility-icons--hover'></div>
                  <span class='filter-possibility_val'></span>
                </li>
              </template>

              <!-- possibilities cloned from template go here -->

              <button id='filter-clear-mode' class='filter_btn'>
                <i class='reset'></i>
              </button>
              <button id='filter-clear-all' class='filter_btn'>
                <i class='clear'></i>
              </button>
            </ol>
          </div>
        </div>
      </div>
    </section>

    <a id='attribution' href='https://www.krazydad.com'>
      puzzles by Jim Bumgardner, aka Krazydad
    </a>
  </main>

  <template id='info-label-template'>
    <svg class="info_label" viewBox="0 0 100 28">
      <path d="
        M 0,0
        h 100
        l -12,12
        l 12,12
        h -100
        z
      " />
      <polygon points="
        0,24
        7,24
        7,28
      " />
      <text x="15" y="45%" dominant-baseline="middle"></text>
    </svg>
  </template>

  <template id='spotlight-template'>
    <svg class='spotlight-frame'>
      <defs>
        <filter id='border'>
          <feGaussianBlur stdDeviation='2' />
        </filter>
      </defs>
      <path fill-rule='evenodd' filter='url(#border)' />
    </svg>
  </template>

  <template id='spotlight-caption-template'>
    <div class='spotlight-caption'>
      <div class='caption-controls'>
        <button id='spotlight-previous'>Previous</button>
        <button id='spotlight-finish'>Finish</button>
        <button id='spotlight-next'>Next</button>
      </div>
    </div>
  </template>

  <template id='caption-content-intro-template'>
    <div class='caption-content caption-content--intro'>
      <h1>Welcome to Arithmedoku!</h1>
      <p>
        Glad to see you! Let's start with a walkthrough. The buttons <strong>Next</strong> and <strong>Previous</strong>
        below will go forward or back a step in the walkthrough. You can skip the walkthrough by clicking
        <strong>Finish</strong>.
      </p>
      <p>
        Just as a heads up, the puzzle and all the controls and buttons are non-interactive during the walkthrough.
      </p>
    </div>
  </template>

  <template id='caption-content-puzzle-template'>
    <div class='caption-content caption-content--puzzle'>
      <p>
        On our left is the puzzle.
        Your goal is to fill every square with the correct number.
      </p>
      <p>
        Every row and column must contain the numbers 1
        through 9, no repeats.
      </p>
    </div>
  </template>

  <template id='caption-content-cage-template'>
    <div class='caption-content caption-content--cage'>
      <p>
        This is a <strong>cage</strong>. Each cage has an associated
        mathematical operation and result written in its upper left corner.
      </p>
      <p>
        Performing the operation on the numbers in the cage <em>must</em> yield the listed result.
      </p>
      <p>
        For this cage, the operation is <strong>+</strong> and the result is
        <strong>15</strong>. So the
        three squares must add up to 15.
      </p>
    </div>
  </template>

  <template id='caption-content-info-template'>
    <div class='caption-content caption-content--info'>
      <p>
        This is the <strong>Info Box</strong>. Here is where you can reason about the puzzle, narrowing down which
        numbers could appear in a square and which combinations of numbers could appear in a cage.
      </p>
    </div>
  </template>

  <template id='caption-content-cage-info-combos-template'>
    <div class='caption-content caption-content--cage-info-combos'>
      <p>
        At the top of the cage section of the Info Box, we have a list of every
        possible combination of numbers that could appear in the current cage.
      </p>
      <p>
        This list is
        currently filtered to only show combinations that are mathematically possible (i.e. numbers that add up to 15),
        but this is an option you can turn off.
      </p>
      <p>
        At the
        bottom, we have 3 tabs, representing 3 different ways we can narrow down our possible combinations.
      </p>
    </div>
  </template>

  <template id='caption-content-cage-info-tabs-template'>
    <div class='caption-content caption-content--cage-info-tabs'>
      <p>
        At the top of the cage section of the Info Box, we have a list of every
        possible combination of numbers that could appear in the current cage.
      </p>
      <p>
        This list is
        currently filtered to only show combinations that are mathematically possible (i.e. numbers that add up to 15),
        but this is an option you can turn off.
      </p>
      <p>
        At the
        bottom, we have 3 tabs, representing 3 different ways we can narrow down our possible combinations.
      </p>
    </div>
  </template>

  <template id='caption-content-cage-info-and-template'>
    <div class='caption-content caption-content--cage-info-and'>
      <ol>
        <li>
          <strong>Require All</strong>: here we choose numbers that <em>must</em> appear in
          this
          cage.
        </li>
      </ol>
      <p>Currently, we've selected <em>4</em> (you can toggle a selection by just clicking the number).
        Notice our list of possible combinations now only includes
        those with a 4.</p>
    </div>
  </template>

  <template id='caption-content-cage-info-not-template'>
    <div class='caption-content caption-content--cage-info-not'>
      <ol>
        <li>
          <strong>Require All</strong>: here we choose numbers that <em>must</em> appear in
          this
          cage.
        </li>
        <li>
          <strong>Eliminate</strong>: here we choose numbers that <em>cannot</em> appear in
          this
          cage.
        </li>
      </ol>
      <p>
        Currently, we've selected <em>1</em>, <em>6</em>, and<em>8</em>; do you see how that changed our list of
        possible
        combinations?
      </p>
    </div>
  </template>

  <template id='caption-content-cage-info-or-template'>
    <div class='caption-content caption-content--cage-info-or'>
      <ol>
        <li>
          <strong>Require All</strong>: here we choose numbers that <em>must</em> appear in
          this
          cage.
        </li>
        <li>
          <strong>Eliminate</strong>: here we choose numbers that <em>cannot</em> appear in
          this
          cage.
        </li>
        <li>
          <strong>Require One</strong>: here we pick a set of numbers, at least <em>one</em>
          of which
          <em>must</em> appear in
          this
          cage.
        </li>
      </ol>
      <p>
        Currently, we've selected <em>2</em> and <em>7</em>, so our list of possible
        combinations now only
        includes
        that contain 2 <em>or</em> 7.
      </p>
    </div>
  </template>

  <template id='caption-content-cage-info-all-filters-template'>
    <div class='caption-content caption-content--cage-info-all-filters'>
      <ol>
        <li>
          <strong>Require All</strong>: here we choose numbers that <em>must</em> appear in
          this
          cage.
        </li>
        <li>
          <strong>Eliminate</strong>: here we choose numbers that <em>cannot</em> appear in
          this
          cage.
        </li>
        <li>
          <strong>Require One</strong>: here we pick a set of numbers, at least <em>one</em>
          of which
          <em>must</em> appear in
          this
          cage.
        </li>
      </ol>
      <p>
        With all our filters combined, we've narrowed things down to 2 possible combinations. Nice!
      </p>
    </div>
  </template>

  <template id='caption-content-square-info-template'>
    <div class='caption-content caption-content--square-info'>
      <p>
        This is the area of the Info Box where we can reason about an individual square or squares. We see listed every
        possible number that can appear in this square.
      </p>
      <p>
        The faded out numbers are those that can't appear in the square because they don't appear in any possible
        combination.
      </p>
      <p>
        The red numbers, 4 and 6, are those that we've manually eliminated as possibilities. Just click a number to
        toggle it from possible to eliminated, or vice versa.
      </p>
      <p>
        This leaves us with just 2, 7, and 9 as viable possibilities. Notice that those numbers appear in the square
        itself on the left. Once you've narrowed things down to just a few possibilities, they'll show up in the square.
      </p>
    </div>
  </template>

  <template id='caption-content-selection-info-template'>
    <div class='caption-content caption-content--selection-info'>
      <p>
        You can also select multiple squares. Hold down shift and click a square to select everything through that
        square; hold down command and click a square to just select that square. Then, you can batch eliminate
        possibilities. Cool!
      </p>
    </div>
  </template>

    <div class='caption-content caption-content--collection-info'>
      This is info about a cage.
    </div>
  </template> -->

  <template id='caption-content-instructions-template'>
    <div class='caption-content caption-content--instructions'>
      If you ever need to revisit the instructions, just go here. It contains all the info from the walkthrough, plus
      nifty keyboard shortcuts and other tips and tricks!
    </div>
  </template>

  <template id='caption-content-options-template'>
    <div class='caption-content caption-content--options'>
      Here's the options menu.
    </div>
  </template>
</body>

</html>
