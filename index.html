<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dist/main.css">
  <script src="https://kit.fontawesome.com/24cc9dca36.js" crossorigin="anonymous"></script>
  <script src="dist/main.js"></script>
  <title>Arithmedoku</title>
</head>
<body>
  <section class="game">
    <header class="gm-header">
      <div class='gm-header-left'>
        <button class='hd-btn hd-about'>about
          <div>
            Arithmedoku is inspired by the popular puzzle game 
            <a href="https://en.wikipedia.org/wiki/KenKen">KenKen</a>, 
            a sudoku-like game with a math twist, invented by Japanese math teacher 
            <a href="https://en.wikipedia.org/wiki/Tetsuya_Miyamoto">Tetsuya Miyamoto</a>.
            <br></br>
            All of the puzzles in Arithmedoku were written by Jim Bumgardner, aka Krazydad. He calls them Inkies. From the Krazydad
            <a href="https://krazydad.com/about.php">about page</a>:
            
            <p>
This website has been offering free puzzles to the public since 2005. My mission is to provide puzzles to under-served groups that need them, including prisoners, pensioners, home-schoolers, hospitals, churches, and classrooms. There are currently about two million individual puzzles on the site, and over sixty unique varieties.
            </p>
            <br></br>
            Check out the 
            <a href="https://krazydad.com/">Krazydad website</a>, 
            <a href="https://krazydad.com/inkies/">find more Inkies</a>, or 
            <a href="https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=dad%40krazydad%2ecom&item_name=KrazyDad+-+Jim+Bumgardner+-+Free+Puzzles&item_number=PUZ-TP1VA&no_shipping=1&cn=Your%20comments%20are%20welcome&tax=0&currency_code=USD&bn=PP%2dDonationsBF&charset=UTF%2d8&return=https%3A%2F%2Fkrazydad.com%2F%3Fpaypal%3Dsuccess&cancel_return=https%3A%2F%2Fkrazydad.com%2F%3Fpaypal%3Dcancel&amount=10.0">donate to Krazydad's PayPal</a>.
          </div>
        </button>
        <button class='hd-btn hd-instructions'>instructions
          <ol>
            <li>Each row and colum contain each of the numbers 1 through 9, no repeats</li>
            <li>Cages are outlined in bold. They usually contain 2-4 squares.</li>
            <li>In the upper left is a result, and an operation. Performing this operation on the numbers in the cage must produce the listed result.</li>
            <li>E.g. a cage with two squares and label <span>42 x</span> could contain 6 and 7, since 6 * 7 = 42, but not 8 and 5, since 8 * 5 != 42.</li>
            <li>You can note possible numbers in the box on the left. If you've noted every possibility, hit the checkmark to finalize them.</li>
          </ol>
        </button>
      </div>
      <div class='gm-header-right'>
        <button class='hd-btn hd-options'>options
          <ul>
            <li>
              <span class='tg-info'>
                block contradictory moves
                <span>
                  <i class="fas fa-info-circle"></i>
                  <span class='hvr-text'>
                    prevent you from entering a number that already appears in the same row or column
                  </span>
                </span>
              </span>
              <span class='hd-toggle on' id='tg-block'><span class='tg-circle'></span></span>
            </li>
            <li>
              <span class='tg-info'>
                auto-eliminate options
                <span>
                  <i class="fas fa-info-circle"></i>
                  <span class='hvr-text'>
                    when you enter a number, remove that number as an option from all the squares in the same row or column
                  </span>
                </span>
              </span>
              <span class='hd-toggle on' id='tg-elim'><span class='tg-circle'></span></span>
            </li>
            <li>
              <span class="tg-info">
                only show options when <=  
                <span>
                  <i class="fas fa-info-circle"></i>
                  <span class='hvr-text'>
                    don't show the options in the square itself, unless you've narrowed it down to this number or less
                  </span>
                </span>
              </span>
              <span class="hd-limit">
                <input placeholder="x"></input>
                <span class='error-msg'></span>
              </span>
            </li>
          </ul>
        </button>
        <button class='hd-btn hd-new'>new puzzle</button>
        <button class='hd-btn hd-reset'>reset</button>
        <button class='hd-menu'><i class="fas fa-bars"></i></button>
      </div>
    </header>

    <section class="gm-components">
      <div class='gm-info gm-info-sqr'>
        <div class='gm-info-nums'>

          <div class='info-actions'>
            <button class='info-nums-check'>
              <i class="fas fa-check-circle"></i>
            </button>
          </div>
        </div>
        <div class='gm-info-grps'>
          <p>under construction</p>
        </div>
      </div>

      <div class='gm-puzzle-container'>
        <div class='gm-puzzle' tabindex="0"></div>
        <a href='https://www.krazydad.com' class='attr'>puzzles by Jim Bumgardner, aka Krazydad</a> 
      </div>

      <div class='gm-info gm-info-grp'><p>under construction</p></div>

    </section>
  </section>
</body>
</html>
